<!DOCTYPE html>
<head>
    <title>WorkCoffee Login</title>
</head>
<body>
    <link rel="stylesheet" href="loginStyle.css">
    <div class="Top">
        <div class = "navbar">
            <div class = "background"></div>
            <button onclick = "location.href='frame.html'"  class = "contents">
                <div class = "titleSec">
                    <div class = "logo"></div>
                    <div class = "Title">
                        <span class="Work">Work</span>
                        <span class ="Coffee">Coffee</span>
                    </div>
                </div> 
            </button>
        </div>

        <div class = "loginSection">
            <div class = "Login">
                <h1>Login</h1>
            </div>
            <div class = "user">
                <input type="text" required>
                <div class = "inputUser">Input Username or Email</div>
            </div>
            <div class = "passWord">
                <input type = "text" required>
                <div class = "inputPass">Input Password</div>
            </div>
            <div class = "accButtons">
                
                <button class = "loginButton">
                    <h3>Login</h3>
                </button>
                <p>Or, if you have want to make an account:</p>
                <button onclick="location.href='registerFrame.html'" class = "createAccount">
                    <h3>Register</h3>
                </button>
            </div>
        </div>
    </div>
</body>
