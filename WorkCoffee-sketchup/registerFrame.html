<!DOCTYPE html>
<head>
    <title>WorkCoffee Login</title>
</head>
<body>
    <link rel="stylesheet" href="registerStyle.css">
    <div class="Top">
        <div class = "navbar">
            <div class = "background"></div>
            <button onclick = "location.href='frame.html'"  class = "contents">
                <div class = "titleSec">
                    <div class = "logo"></div>
                    <div class = "Title">
                        <span class="Work">Work</span>
                        <span class ="Coffee">Coffee</span>
                    </div>
                </div> 
            </button>
        </div>
        <div class = "emptySpace"></div>
        <div class = "registerSection">
            <div class = "Register">
                <h1>Register</h1>
            </div>
            <div class = "user">
                <input type="text" required>
                <div class = "inputUser">Input Username</div>
            </div>
            <div class = "email">
                <input type = "email" required>
                <div class = "inputEmail">Input Email</div>
            </div>
            <div class = "passWord">
                <input type = "text" required>
                <div class = "inputPass">Input Password</div>
            </div>
            <div class = "rePassword">
                <input type = "text" required>
                <div class="inputRePass">Confirm Password</div>
            </div>
            <div class = "accButtons">
                <button class = "createAccount">
                    <h3>Register</h3>
                </button>
                <p>Or, if you have an account:</p>
                <button onclick="location.href='loginFrame.html'" class = "loginButton">
                    <h3>Login</h3>
                </button>
                
            </div>
        </div>
        <div class = "emptySpace"></div>
    </div>
</body>
