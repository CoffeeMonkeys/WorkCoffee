<!DOCTYPE html>
<head>
    <title>WorkCoffee Login</title>
</head>
<body>
    <link rel="stylesheet" href="registerStyle.css">
    <div class="Top">
        <div class = "navbar">
            <div class = "background"></div>
            <div class = "contents">
                <div class = "titleSec">
                    <div class = "logo"></div>
                    <div class = "Title">
                        <span class="Work">Work</span>
                        <span class ="Coffee">Coffee</span>
                    </div>
                </div> 
            </div>
        </div>
        <div class = "registerSection">
            <div class = "Register">
                <h1>Register</h1>
            </div>
            <div class = "user">
                <h3>Username:</h3>
                <div class = "inputUser">
                    <h4>User</h4>
                </div>
            </div>
            <div class = "email">
                <h3>Email:</h3>
                <div class = "inputEmail">
                    <h3>Email</h3>
                </div>
            </div>
            <div class = "passWord">
                <h3>Password:</h3>
                <div class = "inputPass">
                    <h4>Password</h4>
                </div>
            </div>
            <div class = "rePassword">
                <h3>Confirm Password:</h3>
                <div class="inputRePass">
                    <h4>Confirm Password</h4>
                </div>
            </div>
            <div class = "accButtons">
                <div class = "createAccount">
                    <h3>Register</h3>
                </div>
                <p>Or, if you have an account:</p>
                <div class = "loginButton">
                    <h3>Login</h3>
                </div>
                
            </div>
        </div>
    </div>
</body>
